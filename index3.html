<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
 <style>

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f4f4f4;
}

.slider-container {
  position: relative;
  width: 600px;
  height: 400px;
  overflow: hidden;
}

img {
  width: 100%;
  height: 100%;
  display: block;
}

.btns{
   position:absolute;
   
   
}


.prev {
    position: relative;
  left: -350px;
  padding: 10px 40px;
  background-color:black;
  color:#fff;
  font-size:19px;
  opacity:0.7;
  border-radius:10px;
  cursor: pointer;
}
.prev:hover{
    background-color: whitesmoke;
    color: black;
}

.next {
    position: relative;
  right: -350px;
  padding: 10px 40px;
    background-color:black;
    color:#fff;
    font-size:19px;
    opacity:0.7;
    border-radius:10px;
    cursor: pointer;
}
.next:hover{
    background-color: whitesmoke;
    color: black;
}

button:hover {
  background-color: rgba(0, 0, 0, 0.8);
}

 </style>
</head>
<body>
  <div class="slider-container">
    <img id="slider" src="images/67354.jpg" alt="Image Slider">
   
  </div>
  <div class="btns">
    <button class="prev" onclick="prevImage()">Prev</button>
    <button class="next" onclick="nextImage()">Next</button>
  </div>

 <script>
    const images = ["images/67411.jpg", "images/mini-coupe-high-speed-drive-road-with-front-lights.jpg", "images/white-offroader-jeep-parking.jpg", ]; // Add your image file paths here
let currentIndex = 0;

function showImage(index) {
  const slider = document.getElementById("slider");
  slider.src = images[index];
}

function prevImage() {
  currentIndex = (currentIndex - 1 + images.length) % images.length;
  showImage(currentIndex);
}

function nextImage() {
  currentIndex = (currentIndex + 1) % images.length;
  showImage(currentIndex);
}

// Initialize the first image
showImage(currentIndex);


 </script>
</body>
</html>
